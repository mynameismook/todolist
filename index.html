<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Todo List</h2>
            <div class="mb-4">
                <input type="text" v-model="newTodo" placeholder="Enter new todo"
                    class="border border-gray-300 rounded p-2 w-full" />
                <button @click="addTodo" class="bg-blue-500 text-white p-2 rounded mt-2 w-full">Add Todo</button>
            </div>
            <ul>
                <li v-for="(todo, index) in todos" :key="todo.id" class="flex justify-between items-center mb-2">
                    <span :class="{'line-through': todo.completed}" class="text-gray-700">{{ todo.title }}</span>
                    <div>
                        <button @click="toggleComplete(todo.id)" class="text-green-500 mr-2">Complete</button>
                        <button @click="deleteTodo(todo.id)" class="text-red-500">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
